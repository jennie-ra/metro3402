    "./img/gallery/KakaoTalk_Photo_2025-12-07-19-17-52 014.jpeg"

    
  ]

  const grid = document.getElementById("grid");
  const loadBtn = document.getElementById("loadBtn");
  const loader = document.getElementById("loader");

  const BATCH = 16;  // 한 번에 4×4 = 16장
  let page = 0;

  function createCard(src, idx){
    return `
      <div class="card">
        <img src="${src}" alt="image ${idx}">
        <div class="body">
          <div class="title">Image ${idx}</div>
          
        </div>
      </div>
    `;
  }

  async function loadMore(){
    loadBtn.disabled = true;
    loader.style.display = "block";

    await new Promise(r => setTimeout(r, 600));

    const start = page * BATCH;
    const end = start + BATCH;
    const items = imagePool.slice(start, end);

    items.forEach((src, i)=>{
      grid.insertAdjacentHTML("beforeend", createCard(src, start+i+1));
    });

    page++;

    loader.style.display = "none";
    loadBtn.disabled = false;

    if(end >= imagePool.length){
      loadBtn.style.display = "none";
    }
  }

  // 첫 로딩
  loadMore();
  loadBtn.addEventListener("click", loadMore);
</script>
